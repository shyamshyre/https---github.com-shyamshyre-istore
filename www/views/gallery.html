<ion-header-bar class="bar bar-header bar-dark">
    <button class='button icon ion-navicon' ng-click='gotoMenu()'></button>
    <h1 class="title">Ionic Shopping Cart</h1>
    <button class='button icon ion-bag' ng-click='goToCart()'></button>
</ion-header-bar>
<label style="position: absolute;right: 7px;top: 3px;z-index: 999;font-weight: bold;color: white;">
    {{Quantity}}
</label>
<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-content class="item-tab">
            <customer-info></customer-info>
            <side-menu></side-menu>
        </ion-content>
        <div class="bar bar-footer bar-stable">
            <div class="title">Version 0.0</div>
        </div>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-content>
            <!--<div class="bar bar-header item-input-inset">
                <search class="col"></search>
                <filter></filter>
            </div>-->
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper bar-clear">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search Item" ng-model="value" ng-blur="search(value)">
                </label>
                <button class="button button-clear ion-funnel"></button>
            </div>
            <slides></slides>
            <ion-gallery products='products' value="value"></ion-gallery>
        </ion-content>
    </ion-side-menu-content>
</ion-side-menus>
